<template>
    <lightning-card title="Create Contact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input data-id="firstName" label="First Name" value={firstName} onchange={handleInputChange}></lightning-input>
            <lightning-input data-id="lastName" label="Last Name" value={lastName} onchange={handleInputChange}></lightning-input>
            <lightning-input data-id="email" label="Email" value={email} onchange={handleInputChange}></lightning-input>
            <lightning-input data-id="phone" label="Phone" value={phone} onchange={handleInputChange}></lightning-input>
            <c-account-search-wire onaccountselected={handleAccountSelected}></c-account-search-wire>
            <lightning-button label="Create Contact" onclick={createContact}></lightning-button>
            <template lwc:if={errorMessage}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>
        </div>
    </lightning-card>
</template>
