<template>
    <div class="slds-card">
        <template lwc:if={showForm}>
            <lightning-card title="Add Family Member" icon-name="utility:adduser">
                <div class="slds-p-around_medium">
                    <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName"></lightning-input>
                    <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName"></lightning-input>
                    <lightning-input label="Email" value={email} onchange={handleInputChange} data-id="email"></lightning-input>
                    <lightning-input label="Phone" value={phone} onchange={handleInputChange} data-id="phone"></lightning-input>
                    <lightning-button variant="brand" label="Add Family Member" onclick={handleSubmit} disabled={isSubmitDisabled}></lightning-button>
                </div>
            </lightning-card>
        </template>
        <template lwc:if={showConfirmation}>
            <lightning-card title="Family Member Added" icon-name="utility:success" class="custom-icon-color-success">
                <div class="slds-p-around_medium">
                    <p>Your family member has been added successfully.</p>
                </div>
            </lightning-card>
        </template>
    </div>
</template>
