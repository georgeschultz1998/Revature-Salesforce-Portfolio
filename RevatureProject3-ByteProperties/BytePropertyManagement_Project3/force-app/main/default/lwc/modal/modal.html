<template>
    <div if:true={showModal} class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">{modalHeader}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-p-around_medium custom-form">
                    <lightning-input label="First Name" onchange={handleFirstNameChange}
                        class="slds-m-bottom_small"></lightning-input>
                    <lightning-input label="Last Name" onchange={handleLastNameChange}
                        class="slds-m-bottom_small"></lightning-input>
                    <lightning-input label="Phone" onchange={handlePhoneChange} class="slds-m-bottom_small"></lightning-input>
                    <lightning-input label="Email" onchange={handleEmailChange} class="slds-m-bottom_small"></lightning-input>
                    <lightning-input type="datetime-local" label="Tour Information" onchange={handleTourInformationChange}
                        class="slds-m-bottom_small"></lightning-input>
                </div>
                <template lwc:if={showConfirmation}>
                    <lightning-card title="Tour Scheduled" icon-name="utility:success" class="slds-card slds-m-top_medium">
                        <div class="slds-p-around_medium">
                            <p>Your tour has been scheduled successfully!</p>
                        </div>
                    </lightning-card>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                <lightning-button variant="brand" label="Request Tour" onclick={handleSave}></lightning-button>
            </footer>
        </div>
    </div>
    <div if:true={showModal} class="slds-backdrop slds-backdrop_open"></div>
</template>
