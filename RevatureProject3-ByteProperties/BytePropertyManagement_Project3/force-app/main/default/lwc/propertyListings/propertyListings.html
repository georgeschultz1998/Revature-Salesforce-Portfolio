<template>
  <div lwc-ref="container">
    <template lwc:if={properties.data}>
      <div class="slds-grid slds-gutters slds-grid_pull-padded-small slds-wrap">
      <template for:each={properties.data} for:item="property">
        <div key={property.Id} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_small slds-p-vertical_small">
        <article class="slds-card">
          <div class="slds-card__header">
            <header
              class="slds-media slds-media_center slds-has-flexi-truncate"
            >
              
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span class="slds-card__header-link slds-truncate">{property.Name}</span>
                </h2>
              </div>
              <!--<div class="slds-no-flex">-->
                <!--<button
                  class="slds-button slds-button_neutral"
                  data-id={property.Id}
                  onclick={navToResidencePage}
                  label="See More"
                >
                  See More
                </button>-->
                <lightning-button
                  label="See More"
                  variant="brand"
                  data-id={property.Id}
                  onclick={navToRentalPropertyPage}
                ></lightning-button>
              <!--</div>-->
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <lightning-layout>
              <lightning-layout-item padding="around-small">
                <c-listing-image property-id={property.Id}></c-listing-image>
              </lightning-layout-item>
              <lightning-layout-item padding="around-small">
                <div class="header-column">
                  <p class="field-title" title="Address">Address</p>
                  <p>{property.Address__c}</p>
                </div>
                <div class="header-column">
                  <p class="field-title" title="Bedrooms">Bedrooms</p>
                  <p>{property.Bedrooms__c}</p>
                </div>
                <div class="header-column">
                  <p class="field-title" title="Bathrooms">Bathrooms</p>
                  <p>{property.Bathrooms__c}</p>
                </div>
              </lightning-layout-item>
                            
            </lightning-layout>
          </div>
        </article>
      </div>
      </template>
    </div>
    </template>
  </div>
</template>
